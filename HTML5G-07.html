<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>input 요소에 대해서</title>
    </head>
    <body>
        <ul><!-- 크롬, 안드로이드, 사파리에 따라 표현 방식이 조금씩 다름. -->
            <li><input type="color">color</li><!-- 컬러피컬을 생성 (RGB / RGBA / 지원 안 함) -->
            <li><input type="date">date</li><!-- 달력이 표시 (달력표시(SCC불가능) / 달력표시 / 스피너로 날짜 설정) -->
            <li><input type="datetime">datetime</li><!-- (키패드 호출 / 키패드 호출 / 키패드 호출) -->
            <li><input type="datetime-local">datetime-local</li><!-- 캘린더 등에 사용 (달력표시, 방향키로 시간 설정 / 스피너로 날짜 및 시간 설정 / 스피너로 날짜 및 시간 설정) -->
            <li><input type="month">month</li><!-- (달력에서 년,월 선택 / 스피너로 년,월 선택 / 스피너로 년,월 선택) -->
            <li><input type="week">week</li><!-- (달력에서 년,주 선택 / 스피너로 년,주 선택 / 지원 안 함) -->
            <li><input type="time">time</li><!-- (방향키로 시간 선택 / 시계로 시간 선택 / 스피너로 시간 선택) -->
            <li><input type="email">email</li><!-- (지원 안 함(형식에 맞지 않으면 정보가 넘어가지 않음) / 키보드에 @과 .com을 길게 눌러 도메인 선택 가능 / 키보드에 @이 뜨고 .을 길게 눌러 도메인 선택 가능) -->
            <li><input type="number">number</li><!-- (지원 안 함(형식에 맞지 않으면 정보가 넘어가지 않음) / 숫자키보드 호출 / 숫자활성화 키보드 호출) -->
            <li><input type="range">range</li><!-- (슬라이드로 범위 선택 / 슬라이드로 범위 선택 / 슬라이드로 범위 선택) -->
            <li><input type="search">search</li><!-- (지원 안 함 / 키보드 우측 하단에 돋보기 모양이 같이 뜸 / 키보드 우측 하단에 return(enter)이 같이 뜸) -->
            <li><input type="tel">tel</li><!-- (지원 안 함 / 숫자키보드(*, #, + 버튼 포함) 호출 / 숫자키보드(*, #, + 버튼 포함) 호출) -->
            <li><input type="url">url</li><!-- (지원 안 함 / www.과 .com이 활성화된 키보드 호출 / 키보드에 .을 길게 눌러 도메인 선택 가능) -->
        </ul>
    </body>
</html>
