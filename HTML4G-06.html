<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Entity Code에 대해서</title>
    </head>
    <body>
        <!-- Entity Code : 특수문자를 특별한 코드로 표현.
                           HTML의 문법과 특수문자가 동등하게 제공될 경우 오류를 방지할 수 있음.
                           주로 오류가 날만한 특수문자를 표현함. -->
        <!-- Entity코드 사용 방법 : &명령어; -->
       <산·학·연><br/>
        남&여<br/>
        철수가 말했다. "아 힘들어~"<br/>
        가      나
        <br/>
        
        <br/>
        &lt;산&middot;학&middot;연&gt;<br/>
        남&amp;여<br/>
        철수가 말했다. &quot;아 힘들어~&quot;<br/>
        가&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;나<!-- 띄어쓰기는 하나만 표현됨 -->
    </body>
</html>
