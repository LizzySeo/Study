<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Head 요소에 대해서</title>
    </head>
    <body>
        <!-- Head요소 : 제목(콘텐츠 블록)
                        Inline 요소와 텍스트만 포함할 수 있음
                        계층구조를 준수해야함 = 제목을 건너뛰는 구조는 바람직하지 않음. - <h1>, <h2>, <h3>, <h4>, <h5>, <h6> 요소 순서로 나열
                        <h1 요소는 한 페이지에 한번만 제공함.
                        굵은 글씨. -->

        <h1>첫번째 제목</h1>
        <h2>두번째 제목</h2>
        <h3>세번째 제목</h3>
        <h4>네번째 제목</h4>
        <h5>다섯번째 제목</h5>
        <h6>여섯번째 제목</h6>

        <!-- 실제로는 아이콘으로 대체 되어지지만, 웹 접근성을 위해 간단한 제목을 달아주는 경우도 있음. (ex. SNS서비스, 대메뉴, 검색및개인정보, 그외헤드라인기사, 광고 0etc.)
             "LNB, GNB" 등 전문 용어를 사용하기 보다는 일반인들이 알 수 있도록 "메뉴, 대메뉴" 등의 이름을 달아주는 것이 좋음 -->
    </body>
</html>
