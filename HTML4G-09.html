<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>FORM온라인서식</title>
    </head>
    <body>
    <!-- part.1 -->
        <form action="" method=""><!-- 사용자 입력을 위한 폼을 만드는데 사용
                                       Action = 양식이 제출될 때 폼 데이터를 전송하는 위치 지정
                                       Method = post, get : 폼 테이터를 전송할 때 사용하는 방법을 지정
                                                    post : http request 본문 내에서 전달되는 방식
                                                    get : url에 데이터가 출력되면서 전송되는 형태-->
                                  <!--★Q 기계적검사? 속성은 넣는데 왜 값을 안 넣지요? 문법오류? 1:30 경 -->
            <fieldset><!-- <fieldset> : 폼의 그룹. 요소 주위에 상자를 그림 -->
                <legend>로그인</legend><!-- <legend> : <fieldset>의 제목을 정의-->
                    로그인이 실제 들어갈 코드<!--★Q 로그인 코드가 따로 있다고요...? 하단의 코드들인가요? -->
                    <ul>
                        <li><input type="text" maxlength="4" value="아이디를 입력하세요."/></li>4자 이하로 입력하세요. <!-- <input type="" : type에 들어가는 값에 따라 종류가 변함 -->
                                                                                                                    <!-- text : 한 줄 글상자 ex. 이름, 아이디, 전화번호 등 -->
                                                                                                                    <!-- maxlength : 최대입력값 설정 -->
                                                                                                                    <!-- value : 데이터값 넣기  -->
                            <!--★Q 문장이 사라지는 건 JS로 된다는데 HTML5로도 된다네요...? 4와 5의 차이가 뭐죠? -->
                            <!--★Q 한글은 4자 이후에 한 자 더 써지고 먹히는데 영어는 4자가 끝이예요. 왜죠? -->
                        <li><input type="text" readonly value="아이디를 입력하세요."/></li> <!-- readonly : 읽기 전용 속성, 편집 불가능 -->
                        <li><input type="text" disabled value="아이디를 입력하세요."/></li> <!-- disavled : 비활성화 -->

                        <li><input type="password" value="비밀번호를 입력하세요."/></li> <!-- password : 비밀번호 입력상자 ex. 비밀번호. 주민등록번호 뒷자리 등 -->
                            <!-- password의 경우 value 값이 ●●●●●●●●으로 표시됨. 플레이스홀드(?)나 JS를 이용하여 글자로 표시될 수 있음. -->

                        <li><input type="radio" name="sex"/>남자<input type="radio" name="sex"/>여자</li> <!-- radio : 단일 선택상자 ex. 성별선택, 동의함/동의안함, 4지선다형, 설문조사 등 -->
                                                                                                         <!-- name : 이름 설정
                                                                                                                     이름을 설정해주어야 하나만 선택할 수 있도록 설정이 됨 -->
                            <!--★Q input 태그는 안 닫아요...? -->
                        <li><input type="radio" name="area"/>서울<input type="radio" name="area"/>성남<input type="radio" name="area"/>청주</li>

                        <li><input type="checkbox"/>피자 <!-- checkbox : 다중 선택상자 ex. 아이디 저장, 취미, 특기 선택 -->
                            <input type="checkbox"/>족발
                            <input type="checkbox"/>스테이크
                            <input type="checkbox"/>탕수육
                            <input type="checkbox"/>치킨
                        </li>
                            <!--★Q 다중선택은 name이 필요없나요? -->

                        <li><input type="file"/></li> <!-- file : 첨부파일 형태로 서버에 전송 ex. 첨부파일 업로드 -->
                            <!-- 브라우저마다 형태가 달라질 수 있음. -->
                            <!-- 브라우저나 OS 윈도우 등이 영문 버전일 때 자동으로 폼 요소 텍스트도 영문으로 변경됨. -->
                            <!-- 모든 브라우저의 형태를 동일하게 요청할 때 번거로운 작업이 생길 확률이 제일 높으므로 최대한 기본 형식으로 하는 편이 좋지만, 디자인이 투박하므로 방법의 선택은... -->

                        <li><input type="image" src="btn.png" alt="로그인"/></li> <!-- image : 이미지버튼, alt속성으로 대체텍스트 제공 ex. 일반버튼 / 기본값 "제출" 상자로 표현됨. 클릭시 새로고침됨. -->
                            <!--★Q 이미지를 넣으면 무조건 로그인인가요? 설정은 어떻게 집어넣나요? -->

    <!-- part.2 -->

                        <li><input type="submit" value="이메일 전송"/></li> <!-- submit : 전송버튼 ex. 일반버튼 / 기본값 "제출" 상자로 표현됨. 효과가 이쁘지 않아 자주 사용되지 않음. a링크로 대체. -->

                        <li><input type="reset" value="취소"/></li> <!-- reset : 취소버튼 ex. 일반버튼 / 기본값 "초기화" 상자로 표현됨. -->

                        <li><input type="button" value="일반버튼"/></li> <!-- button : 범용버튼 ex. 일반버튼 / 기본값 빈 상자로 표현됨. 상단 버튼들을 다 모아놓은 집약체로 볼 수 있음. -->
                        <li><button>버튼</button></li> <!-- 상단 버튼들을 다 모아놓은 집약체로 볼 수 있음. -->

                        <li><input type="hidden"></li> <!-- hidden : 사용자에게 보이지 않는 입력폼 ex. 데이터 전송 목적 -->

                        <li><textarea rows="5" cols="20">다중편집창</textarea></li><!-- textarea : 여러 줄 글상자 ex. 댓글, 글 작성 등
                                                                                       cols : 글자의 개수 대충 알파벳의 개수지만, 정확하지 않아 보통 CSS에서 설정하거나 인라인스타일로 설정하는 경우가 많다.
                                                                                       rows : 엔터의 수. 
                                                                                       웹표준문법상 cols와 rows가 필수이기 때문에 빈값으로 표현해 넣는다. -->
                            <!--★Q 왜 px로 들어가죠? -->

                        <li>
                            <select><!-- select : 목록상자 / <select><optgroup label="제목"><option>내용</option></optgroup></select> 
                                                                    optgroup : 목록 그룹화. label속성으로 목록 제목 제공, 필수제공항목 아님 -->
                                <option>특별시</option>
                                <option>광역시</option>
                                <option>강원도</option>
                                <option>경기도</option>
                            </select>
                            <select multiple><!-- 다중선택 : multiple 속성 필요 -->
                                <option>특별시</option>
                                <option>광역시</option>
                                <option>강원도</option>
                                <option>경기도</option>
                            </select>
                        </li>

                        <li>
                            <select>
                                <optgroup label="서울"><!-- [그룹 이름 : 서울], [내용 : 잠실, 종로] 등 -->
                                    <option>잠실</option>
                                    <option>종로</option>
                                    <option>강남</option>
                                    <option>천호</option>
                                </optgroup>
                                <optgroup label="인천">
                                    <option>서구</option>
                                    <option>부평</option>
                                    <option>청라</option>
                                    <option>송도</option>
                                </optgroup>
                            </select>
                        </li>

                        <li>
                            <input type="radio" name="ras" id="sex01"/><label for="sex01">남</label><!-- label : 온라인 서식을 제공할 경우. label 또는 title을 제공해야함.
                                                                                                                 폼요소와 해당 요소를 설명하는 텍스트와의 연결. 사용성 향상을 위해 사용.
                                                                                                                 명시적레이블 / 암묵적 레이블 -->
                            <input type="radio" name="ras" id="sex02"/><label for="sex02">여</label>
                                <!-- input의 id와 label의 for은 서로 같은 단어로 연결되어 묶인다.
                                     다른 값에(?) 같은 아이디를 쓰면 오류가 발생한다.-->
                        </li>

                        <li>
                            <!-- 명시적 레이블 vs 암묵적 레이블 vs 혼합형 레이블
                                1. 명시적 레이블 : 선택 또는 입력해야 하는 폼 요소에 id를 부여한 후 연결되는 텍스트에 label을 제공하여 for과 id에 동일한 값을 제공한다. 단, id, for값은 한 페이지에 한번만 제공할 수 있다.
                                    <input type="checkbox" id="a1"/><label for="a1">선택1</label>
                                    <input type="checkbox" id="a2"/><label for="a2">선택2</label>
                                    <input type="checkbox" id="a3"/><label for="a3">선택3</label>
                                2. 암묵적 레이블 : 선택 또는 입력해야 하는 폼요소와 텍스트를 label애 포함시켜 제공한다. 접근성이 좋지 않아 추천하지 않음.
                                    <label><input type="checkbox">선택1<label>
                                    <label><input type="checkbox">선택2<label>
                                    <label><input type="checkbox">선택3<label>
                                3. 혼합형 레이블 : id와 label의 1:1 매칭이 어려울 경우 title 속성으로 대신 제공해도 된다.
                                    <label for="inforNum">주민등록번호</lable>
                                    <input type="text" id="infoNum" title="주민등록번호 앞자리"/>
                                    <input type="text" title="주민등록번호 뒷자리"/> -->
                            <label for="phone">핸드폰 번호</label>
                            <select id="phone">
                                <option>010</option>
                                <option>011</option>
                                <option>012</option>
                                <option>016</option>
                                <option>017</option>
                            </select>
                            -
                            <input type="text" title="핸드폰번호 두번째 자리 입력"><!-- title : 요소를 설명하기 위한 이름. 툴팁(설명상자)로 표현된다. -->
                            -
                            <input type="text" title="핸드폰번호 세번째 자리 입력">
                        </li>
                    </ul>
            </fieldset>
        </form>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </body>
</html>
